{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<br>
<br>
      <div id="contact" class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-6">
                  <form id="request" class="main_form" method="post">
                     {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12 ">
                           <h3>Contact Us</h3>
                        </div>
                        <div class="col-md-12 ">
                           <input type="text" class="contactusmess" class="form-control" name="name" placeholder="Ismingizni kiriting.."> 
                        </div>
                        <div class="col-md-12">
                           <input type="text" class="contactusmess" class="form-control" name="phone" placeholder="Telefon raqamingizni kiriting.."> 
                        </div>
                        <div class="col-md-12">
                           <input type="email" class="contactusmess" class="form-control" name="email" placeholder="Emailingizni kiriting..">                          
                        </div>
                        <div class="col-md-12">
                           <input type="text" class="contactusmess" class="form-control" name="message" placeholder="Xabar yozing..">
                        </div>
                        <div class="col-md-12">
                           <button class="send_btn" type="submit">Send</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <div class="container-fluid">
            <div class="map_section">
               <div id="map">
               </div>
            </div>
         </div>
      </div>
      </div>
<br>
{% endblock content %}
